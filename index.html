<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Periodic Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Periodic Table</h1>
  </header>

  <main class="periodic-table-container">
    <table class="periodic-table" id="periodicTable">
      <!-- Table structure where elements will be inserted -->
    </table>
  </main>

  <div id="elementInfo" class="element-info">
    <span class="close-btn" id="closeInfo">&times;</span>
    <div id="infoContent"></div>
  </div>

  <footer style="text-align: center; font-size: 18px; color: lightgray;">
    Made by Gaurav Maurya
  </footer>

  <script src="script.js"></script>
</body>
</html>
